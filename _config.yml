# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PhiLhoSoft Technical Blog
subtitle:
description: PhiLho's technical articles
author: Philippe Lhoste (PhiLho)
author_title: Senior Software Engineer
avatar: css/images/avatar.png
location: 'Paris, France'
follow: https://github.com/PhiLhoSoft/
email: # Your email (Used to show Gravatar).
language: en
timezone:
since: 2015 # The start year showing in your copyright section.

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://PhiLhoSoft.github.io
root: /
permalink: :year-:month-:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# https://github.com/ppoffice/hexo-theme-icarus
# http://blog.zhangruipeng.me/hexo-theme-icarus/
theme: icarus

# Disqus
disqus_shortname: philhosoft

# DuoShuo
# duoshuo_shortname: hexo-theme-icarus


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/PhiLhoSoft/PhiLhoSoft.github.io.git
  branch: master

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki/
#markdown: 'default'
markdown:
  render:
    # Doesn't escape HTML content
    html: true
    # Parser will not produce XHTML compliant code.
    # Ex: A line break will be <br>
    xhtmlOut: false
    # Parser produces `<br>` tags every time there is a line break in the source document.
    breaks: true
    # Returns text links as proper links inlined with the paragraph.
    linkify: true
    # Substitution of common typographical elements will take place.
    typographer: true
    # No substitution, so dumb quotes will remain dumb quotes, etc. (not sure yet...)
    #typographer: false
    # "double" will be turned into “single”
    # 'single' will be turned into ‘single’
    #quotes: '“”‘’'
    # "double" will be turned into «single»
    # 'single' will be turned into “single”
    #quotes: '«»“”'
  anchors:
    # Minimum level for ID creation. (Ex. h2 to h6)
    level: 2
    # A suffix that is prepended to the number given if the ID is repeated.
    collisionSuffix: 'v'
    # If `true`, creates an anchor tag with a permalink besides the heading.
    permalink: false
    # Class used for the permalink anchor tag.
    permalinkClass: header-anchor
    # The symbol used to make the permalink
    permalinkSymbol: ¶
#  plugins:
#    - markdown-it-footnote
#    - markdown-it-sup
#    - markdown-it-sub
#    - markdown-it-abbr

# https://github.com/celsomiranda/hexo-renderer-bourbon
bourbon:
  outputStyle: nested
  precision: 3
  imagePath: images
  sourceComments: none
  indentedSyntax: false
  omitSourceMapUrl: false
  sourceMap: false
  outFile: ''
  sourceMapEmbed: false
  sourceMapContents: false

# https://github.com/hexojs/hexo-autoprefixer
autoprefixer:
  exclude:
  - '*.min.js'

